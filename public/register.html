<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-app">
        <h1>{{ isLogin ? 'Login' : 'Sign Up' }}</h1>

        <input type="email" v-model="email" placeholder="Email">
        <input type="password" v-model="password" placeholder="Password">
        <input v-if="!isLogin" type="password" v-model="confirmPassword" placeholder="Confirm Password">
        
        <button @click="handleAuth">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
        <button @click="toggleAuth">{{ isLogin ? 'Need an account? Sign Up' : 'Already have an account? Login' }}</button>

        <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
        <p v-if="successMessage" class="success">{{ successMessage }}</p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
