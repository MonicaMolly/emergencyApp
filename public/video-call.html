<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Video Call</title>
  <link rel="stylesheet" href="css/video-call.css" />
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
</head>
<body>
  <div id="video-container">
    <div id="caller-info">Role: Loading...</div>

    <div class="video-box">
      <div class="video-wrapper">
        <video id="local-video" autoplay muted playsinline></video>
        <div class="name-tag">You</div>
      </div>
      <div class="video-wrapper" id="remote-wrapper">
        <!-- Remote video + name tag will be injected here -->
      </div>
    </div>

    <div class="controls">
      <button id="start-call-btn" onclick="startCall()">Start Call</button>
      <button id="end-call-btn" onclick="endCall()">End Call</button>
    </div>
  </div>

  <script src="js/video-call.js"></script>
</body>
</html>
