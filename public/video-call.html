<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Video Call</title>
  <link rel="stylesheet" href="css/video-call.css" />
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
</head>
<body>

  <!-- Caller Info -->
  <div id="caller-info" style="margin-bottom: 20px; font-size: 20px; font-weight: bold;"></div>

  <!-- Video container -->
  <div id="video-container" class="video-layout">

    <!-- Local video -->
    <div class="video-box" id="local-wrapper">
      <div class="video-label">You: <span id="local-role">Unknown</span></div>
      <div id="local-video" style="width: 400px; height: 280px; background: black; border-radius: 14px;"></div>
    </div>

    <!-- Remote video -->
    <div class="video-box" id="remote-wrapper">
      <div class="video-label">Remote: <span id="remote-role">Waiting...</span></div>
      <div id="remote-video" style="width: 400px; height: 280px; background: black; border-radius: 14px;"></div>
    </div>

  </div>

  <!-- Call Controls -->
  <div class="controls" style="margin-top: 30px;">
    <button id="start-call-btn" onclick="startCall()">Start Call</button>
    <button id="end-call-btn" onclick="endCall()">End Call</button>
  </div>

  <!-- JS Logic -->
  <script src="js/video-call.js"></script>

</body>
</html>
