<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/emergency.css">
</head>
<body>
    <div id="app">
        <!-- Logo Section -->
        <header class="logo-container">
            <a href="index.html">
                <img src="image/logo.png" alt="Emergency Call Logo">
            </a>
        </header>

        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <h1>Welcome to Emergency Video Call for Special Needs</h1>
            <p>Please select an emergency service below to start a video call.</p>
        </div>

   
        <div>
            <h2>Welcome, {{ userEmail }}</h2> 
            <!-- Emergency Selection -->
            <div class="card-container">
                <div class="card" @click="startEmergencyCall('fire')">
                    <img src="/image/Fire.png" alt="Fire">
                    <h3>Fire</h3>
                </div>
                <div class="card" @click="startEmergencyCall('hospital')">
                    <img src="/image/hospital-building.png" alt="Hospital">
                    <h3>Hospital</h3>
                </div>
                <div class="card" @click="startEmergencyCall('police')">
                    <img src="/image/police.png" alt="Police">
                    <h3>Police</h3>
                </div>
            </div>
        </div>

        <!-- Live Chat Section -->
        <h3>Live Chat</h3>
        <div id="chat-box">
            <div v-for="msg in messages" :key="msg.id" class="chat-message">
                <strong>{{ msg.user }}:</strong> {{ msg.text }}
            </div>
        </div>
        <input v-model="newMessage" placeholder="Type a message..." @keyup.enter="sendMessage" />
        <button @click="sendMessage">Send</button>
        <button @click="clearChat">Clear Chat</button>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Emergency Video Call. All rights reserved. Created by Monica.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<!-- Key Points:
Emergency Selection: The cards represent the emergency services (Fire, Police, Hospital). When the user clicks one, it calls startEmergencyCall to open a new page (video-call.html) with the selected service.

Live Chat Section: This section lets users type messages, send them to the server, and display the chat messages. This is useful for communication during the call.

Logo and Banner: Display the app logo and a welcome message with a short description of how to use the service. -->
